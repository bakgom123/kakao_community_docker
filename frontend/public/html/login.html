<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/login.css" />
    </head>

    <body>
        <header-component></header-component>

        <div class="main-content">
            <div class="container">
                <div class="login-section">
                    <h2 class="login-title">로그인</h2>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="이메일을 입력하세요"
                        />
                        <div class="error-message" id="emailError">
                            이메일 형식이 너무 짧은 경우, 입력하지 않은 경우,
                            유효하지 않은 경우
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="비밀번호를 입력하세요"
                        />
                        <div class="error-message" id="passwordError">
                            비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자,
                            숫자, 특수문자를 각각 최소 1개 포함해야 합니다.
                        </div>
                    </div>
                    <button class="button login-button" id="loginButton">
                        로그인
                    </button>
                    <button class="button signup-button" id="signupButton">
                        회원가입
                    </button>
                </div>
            </div>
        </div>

        <script src="../components/header-component.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
