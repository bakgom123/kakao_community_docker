<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 수정</title>
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/signup.css" />
        <link rel="stylesheet" href="../styles/edit-profile.css" />
    </head>

    <body>
        <main-header></main-header>

        <main class="main-content" role="main">
            <div class="container">
                <section class="signup-section">
                    <h2 class="signup-title">비밀번호 수정</h2>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="비밀번호를 입력하세요"
                        />
                        <div class="error-message" id="passwordError">
                            비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자,
                            숫자, 특수문자를 각각 최소 1개 포함해야 합니다.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호 확인</label>
                        <input
                            type="password"
                            id="passwordConfirm"
                            placeholder="비밀번호를 다시 입력하세요"
                        />
                        <div class="error-message" id="passwordConfirmError">
                            비밀번호가 동일하지 않은 경우.
                        </div>
                    </div>

                    <button id="signupButton" class="button signup-button">
                        수정하기
                    </button>
                </section>
            </div>
        </main>

        <script src="../js/change-password.js"></script>
        <script type="module" src="../components/main-header.js"></script>
    </body>
</html>
