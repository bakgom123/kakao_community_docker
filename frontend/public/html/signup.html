<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="../styles/signup.css" />
    </head>

    <body>
        <main class="main-content" role="main">
            <div class="container">
                <section class="signup-section">
                    <h2 class="signup-title">회원가입</h2>

                    <div class="profile-upload">
                        <div class="profile-image-container">
                            <input
                                type="file"
                                id="profileUpload"
                                accept="image/*"
                                style="display: none"
                            />
                            <img
                                src="../assets/default.webp"
                                id="profilePreview"
                                alt="Profile Preview"
                            />
                        </div>
                        <p class="helper-text">프로필 이미지를 선택하세요</p>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="이메일을 입력하세요"
                        />
                        <div class="error-message" id="emailError">
                            이메일 형식이 너무 짧은 경우, 입력하지 않은 경우,
                            유효하지 않은 경우
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="비밀번호를 입력하세요"
                        />
                        <div class="error-message" id="passwordError">
                            비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자,
                            숫자, 특수문자를 각각 최소 1개 포함해야 합니다.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호 확인</label>
                        <input
                            type="password"
                            id="passwordConfirm"
                            placeholder="비밀번호를 다시 입력하세요"
                        />
                        <div class="error-message" id="passwordConfirmError">
                            비밀번호가 동일하지 않은 경우.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input
                            type="text"
                            id="nickname"
                            placeholder="닉네임을 입력하세요"
                            required
                        />
                        <div id="nicknameError" class="error-message">
                            닉네임은 2자 이상, 10자 이하로 입력해주세요.
                        </div>
                    </div>

                    <button id="signupButton" class="button signup-button">
                        가입하기
                    </button>
                    <button id="loginLink" class="button login-link">
                        로그인하러 가기
                    </button>
                </section>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
        <script src="../components/signup-header.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
